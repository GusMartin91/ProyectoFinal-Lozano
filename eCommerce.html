<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es la pagina principal de mi Curso Javascript">
    <meta name="keywords" content="Javascript, Codigo, Code, Ciclos, Condiciones, Funciones">
    <link rel="shortcut icon" href="assets/icons/javascript_logo.svg" type="image/x-icon">
    <title>Curso Javascript - Gustavo Lozano</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <main class="container-fluid justify-content-center">
        <h1 class="text-center h1title"><a href="index.html">Curso Javascript - Gustavo Lozano</a></h1>
        <h2 class="pCarrito">Bulones - EL PITUTO</h2>
        <div class="container-xl d-flex justify-content-end">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal">
                <i class="fa-light fa-cart-shopping"></i>&nbsp;&nbsp;Tu Pedido
            </button>
        </div>
        <div class="row">
            <section class="col-2">
                <h3>Filtros:</h3>
                <h5>Por Precio:</h5>
                <input class="filtros" type="number" name="" id="precioMin" placeholder="Precio Minimo">
                <input class="filtros" type="number" name="" id="precioMax" placeholder="Precio Maximo">
                <h5>Por Material:</h5>
                <select name="material" id="material" class="form-select filtros">
                    <option value="" selected disaled hidden>Seleccionar...</option>
                    <option value="1">Acero Templado</option>
                    <option value="2">Hierro Dulce</option>
                </select>
                <hr>
                <h3>Ordenar:</h3>
                <h5>Por Precio:</h5>
                <button type="button" class="btn btn-light my-1" id="ordenMenor">Menor Precio</button>
                <button type="button" class="btn btn-light my-1" id="ordenMayor">Mayor Precio</button>
            </section>
            <section class=" col-10 container d-flex flex-wrap gap-4 justify-content-center pt-4 px-3"
                id="contenedor_bulones">
            </section>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #aaaaaa !important;">
                    <h1 class="modal-title fs-3" id="modalLabel">Tu Pedido</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contenedor_carrito">

                </div>
                <div class="text-center" id="precio_total">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger justify-self-start" onclick="vaciarCarrito()"><i
                            class="fa-solid fa-trash-can-list"></i> Vaciar Carrito</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"><i
                            class="fa-light fa-cart-shopping"></i> Seguir Comprando</button>
                    <button type="button" class="btn btn-success"><i class="fa-sharp fa-regular fa-cash-register"></i>
                        Ir al pago</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/funciones.js"></script>
</body>

</html>
